<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tshirt Ecommerce Site</title>
</head>

<body>

    <div class="navigation2">
        <div class="leftSide">
            <a href="index.html" class="home">Home</a>
        </div>
        <div class="rightSide">
            <div class="icons">
                <i class="fas fa-shopping-cart cart"></i>
                <p class="shoppingAmt">0</p>
            </div>
        </div>
    </div>

    <div class="cartContainer">
        <header class="cartHeader">
            <h3 class="productTitle">Product</h3>
            <h3 class="productPrice">Price</h3>
            <h3 class="productQuantity">Quantity</h3>
            <h3 class="productTotal">Total</h3>
        </header>
       
    </div>
    <!-- <div class="products">
           
    </div> -->
       
   

    <section class="footer2">
        <h3 class="copyHeading">A Total Blackout Creation &copy 2020</h3>
        <div class="icons">
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-twitter-square"></i>
            <i class="fab fa-youtube-square"></i>
            <i class="fab fa-google-plus-square"></i>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
